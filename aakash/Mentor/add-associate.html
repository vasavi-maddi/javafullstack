<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1, shrink-to-fit = no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Add Associate Details</title>
    <style>
      body {
        color: 5fcf80;
      }
    </style>
  </head>
  <body>
    <section class="h-100 bg-dark">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="course-3.jpg"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                      margin-top: 22%;
                      margin-left: 27px;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">
                      Associate registration form
                    </h3>
                    <div class="row" style="color: black;">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="form3Example1m">
                            First name
                          </label>
                          <input
                            type="text"
                            id="form3Example1m"
                            class="form-control form-control-lg"
                            style="border-color: black;"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                              <label class="form-label" for="form3Example1n">
                            Last name
                          </label>
                          <input
                            type="text"
                            id="form3Example1n"
                            class="form-control form-control-lg"
                            style="border-color: black;"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <select class="select" style="width: 215%; padding: 13px 10px; border-radius: 5px; color: black; border-color: black;">
                          <option value="0" selected>Track</option>
                          <option value="1">Java</option>
                          <option value="2">DotNet</option>
                          <option value="3">Mainframe</option>
                          <option value="4">Testing</option>
                        </select>
                     </div>
                     <div class="form-outline">
                        <label class="form-label" for="form3Example8" style="margin-left: 14px;">
                        Qualification
                      </label>
                      <input
                        type="text"
                        id="form3Example8"
                        class="form-control form-control-lg"
                        style="    width: 163%; margin-left: 14px; border-color: black;"
                      />
                    </div>
                    <div class="form-outline">
                         <label class="form-label" for="form3Example8" style="margin-left: 14px;">
                        Experience
                      </label>
                      <input
                        type="text"
                        id="form3Example8"
                        class="form-control form-control-lg"
                        style="    width: 163%; margin-left: 14px; border-color: black;"
                      />
                    </div>
                    </div>
                    </div>
                                
                    <div class="d-flex justify-content-end pt-3">
                      <button type="button" class="btn btn-light btn-lg" style="background-color: aliceblue;">
                        Reset all
                      </button>
                      <button type="button" class="btn btn-warning btn-lg ms-2" style="background-color: 3ac16;">
                        Submit form
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
